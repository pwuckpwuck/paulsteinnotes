<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paul Stein Notes</title>

  <!-- PapaParse for CSV loading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- DataTables CSS + JS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    .filters { margin-bottom: 15px; }
    select { margin-right: 10px; padding: 5px; }
    table { width: 100%; }
  </style>
</head>
<body>
  <h1>Paul Stein Notes</h1>

  <!-- Filter dropdowns -->
  <div class="filters">
    <label for="yearFilter">Year: </label>
    <select id="yearFilter"><option value="">All</option></select>

    <label for="seasonFilter">Season: </label>
    <select id="seasonFilter"><option value="">All</option></select>
  </div>

  <!-- DataTable -->
  <table id="recordsTable" class="display"></table>

  <script>
    Papa.parse("paul-stein-content1.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        // Define columns
        const columns = Object.keys(data[0]).map(key => ({ title: key, data: key }));

        // Initialize DataTable
        const table = $('#recordsTable').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          responsive: true,
        });

        // Helper: populate a dropdown with unique values from a column
        function populateDropdown(columnName, dropdownId) {
          const uniqueVals = [...new Set(data.map(row => row[columnName]).filter(v => v))].sort();
          uniqueVals.forEach(val => {
            $(dropdownId).append(`<option value="${val}">${val}</option>`);
          });
        }

        // Populate Year and Season dropdowns
        populateDropdown("year", "#yearFilter");
        populateDropdown("season", "#seasonFilter");

        // Filtering logic
        $('#yearFilter, #seasonFilter').on('change', function() {
          const year = $('#yearFilter').val();
          const season = $('#seasonFilter').val();

          table.rows().every(function() {
            const row = this.data();
            const yearMatch = !year || row.year === year;
            const seasonMatch = !season || row.season === season;

            if (yearMatch && seasonMatch) {
              $(this.node()).show();
            } else {
              $(this.node()).hide();
            }
          });
        });
      }
    });
  </script>
</body>
</html>
