<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paul Stein Notes</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      background: #f5f5f5;
      padding: 1rem;
      width: 260px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }
    #sidebar h2 { font-size: 1.2rem; margin-bottom: 1rem; }
    #sidebar label { display: block; margin-top: 1rem; font-weight: bold; }
    #sidebar select { width: 100%; padding: 0.4rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px; }
    #main { flex: 1; padding: 1.5rem; overflow-y: auto; }
    #breadcrumbs { font-size: 0.9rem; margin-bottom: 1rem; color: #666; }
    #breadcrumbs a { color: #0077cc; text-decoration: none; }
    #breadcrumbs a:hover { text-decoration: underline; }
    h2 { margin-top: 0; font-size: 1.5rem; }
    .author { color: #666; font-style: italic; }
    section { margin-bottom: 1.5rem; }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      #sidebar { width: 100%; border-right: none; border-bottom: 1px solid #ddd; }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Filter Readings</h2>
    <label for="yearFilter">Lectionary Year</label><select id="yearFilter"></select>
    <label for="seasonFilter">Lectionary Season</label><select id="seasonFilter"></select>
    <label for="weekFilter">Lectionary Week</label><select id="weekFilter"></select>
    <label for="sundayDateFilter">Sunday Date</label><select id="sundayDateFilter"></select>
    <label for="lectionarySundayFilter">Lectionary Sunday</label><select id="lectionarySundayFilter"></select>
    <label for="contentTypeFilter">Content Type</label><select id="contentTypeFilter"></select>
    <label for="authorFilter">Author</label><select id="authorFilter"></select>
    <label for="contentFilter">Content</label><select id="contentFilter"></select>
  </div>

  <div id="main">
    <nav id="breadcrumbs"></nav>
    <div id="main-content">
      <p>Loading readings...</p>
    </div>
  </div>

  <script>
    let records = [];

    // Simple CSV parser (assumes no commas inside quotes)
    function parseCSV(csvText) {
      const lines = csvText.trim().split("\n");
      const headers = lines.shift().split(",");
      return lines.map(line => {
        const values = line.split(",");
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i]?.trim() || "");
        return obj;
      });
    }

    // Populate a select with unique values
    function fillSelect(selector, values) {
      const select = document.querySelector(selector);
      select.innerHTML = '<option value="">All</option>' + [...new Set(values)].map(v => `<option value="${v}">${v}</option>`).join("");
    }

    // Render a record
    function renderRecord(item) {
      const main = document.querySelector("#main-content");
      main.innerHTML = `
        <h2>${item.gospel_title || ""}</h2>
        <p><em>${item.date} • ${item.season} Week ${item.week}, Year ${item.year}</em></p>

        ${item.gospel_content ? `<section class="gospel"><h3>${item.gospel_title}</h3><p class="author">by ${item.gospel_author}</p><p>${item.gospel_content}</p></section>` : ""}
        ${item.commentary_content ? `<section class="commentary"><h3>${item.commentary_title}</h3><p class="author">by ${item.commentary_author}</p><p>${item.commentary_content}</p></section>` : ""}
        ${item.reflection_content ? `<section class="reflection"><h3>${item.reflection_title}</h3><p class="author">by ${item.reflection_author}</p><p>${item.reflection_content}</p></section>` : ""}
      `;
      updateBreadcrumbs(item);
    }

    function updateBreadcrumbs(record) {
      const breadcrumb = document.querySelector("#breadcrumbs");
      breadcrumb.innerHTML = `
        <a href="#" onclick="filterBy('year','${record.year}')">${record.year}</a> ›
        <a href="#" onclick="filterBy('season','${record.season}')">${record.season}</a> ›
        <a href="#" onclick="filterBy('week','${record.week}')">Week ${record.week}</a>
      `;
    }

    function filterBy(field, value) {
      const matched = records.find(r => r[field] === value);
      if (matched) renderRecord(matched);
    }

    function populateFilters(data) {
      fillSelect("#yearFilter", data.map(d => d.year));
      fillSelect("#seasonFilter", data.map(d => d.season));
      fillSelect("#weekFilter", data.map(d => d.week));
      fillSelect("#sundayDateFilter", data.map(d => d.sunday_date));
      fillSelect("#lectionarySundayFilter", data.map(d => d.lectionary_sunday));
      fillSelect("#contentTypeFilter", data.map(d => d.content_type));
      fillSelect("#authorFilter", data.map(d => d.author));
      fillSelect("#contentFilter", data.map(d => d.content));
    }

    // Filter event listeners
    ["#yearFilter", "#seasonFilter", "#weekFilter"].forEach(sel => {
      document.querySelector(sel).addEventListener("change", function() {
        const year = document.querySelector("#yearFilter").value;
        const season = document.querySelector("#seasonFilter").value;
        const week = document.querySelector("#weekFilter").value;
        const matched = records.find(r => r.year === year && r.season === season && r.week === week);
        if (matched) renderRecord(matched);
      });
    });

    function showFirstRecord() {
      if (records.length > 0) renderRecord(records[0]);
    }

    // Fetch CSV and parse
    fetch("https://pwuckpwuck.github.io/paulsteinnotes/paul-stein-content1.csv")
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.text();
      })
      .then(text => {
        records = parseCSV(text).filter(r => r.year);
        populateFilters(records);
        showFirstRecord();
      })
      .catch(err => {
        console.error("CSV fetch/parse error:", err);
        document.querySelector("#main-content").innerHTML = "<p style='color:red;'>Error loading CSV. See console.</p>";
      });
  </script>
</body>
</html>
