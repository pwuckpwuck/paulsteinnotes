<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paul Stein Notes</title>

  <!-- PapaParse for CSV loading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- DataTables CSS + JS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; }
  </style>
</head>
<body>
  <h1>Paul Stein Notes</h1>
  <table id="recordsTable" class="display"></table>

  <script>
    Papa.parse("paul-stein-content1.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        // Get column headers
        const columns = Object.keys(data[0]).map(key => ({ title: key, data: key }));

        // Initialize DataTable
        $('#recordsTable').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,   // Show 25 rows per page
          responsive: true, // Mobile-friendly
        });
      }
    });
  </script>
</body>
</html>
