<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paul Stein Notes</title>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    .filters { margin-bottom: 15px; }
    select { margin-right: 10px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Paul Stein Notes</h1>
  <div class="filters" id="filters"></div>
  <table id="recordsTable" class="display"></table>

  <script>
    Papa.parse("paul-stein-content1.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        // Define columns dynamically
        const columns = Object.keys(data[0]).map(key => ({ title: key, data: key }));

        // Initialize DataTable
        const table = $('#recordsTable').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          responsive: true,
        });

        // Build dropdown filters for specific columns
        const filterColumns = ["year", "season", "content type", "author"]; // adjust these to match your CSV headers
        filterColumns.forEach(colName => {
          const uniqueVals = [...new Set(data.map(row => row[colName]).filter(v => v))].sort();

          // Create dropdown
          const select = $(`<select id="${colName}Filter"><option value="">All ${colName}</option></select>`);
          uniqueVals.forEach(val => select.append(`<option value="${val}">${val}</option>`));

          // Add to filters div
          $("#filters").append(select);

          // Filter behavior
          select.on("change", function() {
            const val = $(this).val();
            if (val) {
              table.column(columns.findIndex(c => c.data === colName)).search("^" + val + "$", true, false).draw();
            } else {
              table.column(columns.findIndex(c => c.data === colName)).search("").draw();
            }
          });
        });
      }
    });
  </script>
</body>
</html>
